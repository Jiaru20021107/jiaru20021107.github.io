                const g = parseInt(color.color.slice(3, 5), 16);
                const b = parseInt(color.color.slice(5, 7), 16);
                return 0.299 * r + 0.587 * g + 0.114 * b;
            };
            return getColorBrightness(a) - getColorBrightness(b);
        });
