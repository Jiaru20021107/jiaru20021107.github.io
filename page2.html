<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色排序</title>
     <a class="right-corner-link" href="page2.html">传送至另一页</a>
    <style>
      body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
          flex-wrap: wrap; /* 使用 flex 布局，并允许换行 */
            justify-content: center; /* 水平居中对齐 */
        }
        a {
    flex: 0 0 calc(20% - 20px);
    margin: 10px;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #000; /* 设置为黑色背景 */
    padding: 10px;
    border-radius: 5px;
}
         #color-list {
            display: flex;
            flex-wrap: wrap;
        }

        .color-box {
            width: 20px;
            height: 20px;
            margin: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            cursor: pointer;
              flex-wrap: wrap; /* 使用 flex 布局，并允许换行 */
            justify-content: center; /* 水平居中对齐 */
        }
          img {
            max-width: 100%; /* 图片最大宽度为容器宽度 */
            height: auto;
            display: block;
            margin: 0 auto; /* 将图片水平居中 */
        }
    </style>
    <h1 style="font-size: 28px; letter-spacing: 3mm;">石色</h1>
     <h1 style="font-size: 18px; letter-spacing: 1mm;">collect color</h1>
    </style>
</head>
<body>
    <h1>颜色排序</h1>
    <div id="color-list">
        <!-- 在这里动态生成颜色块 -->
    </div>

 <script>
        // 颜色数据
        const colors = [
          “#93644f”
，“#847754”
，“#4d4c45”
#5a4f40
#6c6b5b
#716f5f
#8e866d
#675e4d
#63503e
#675d51
#8a8b7c
#96968b
#524936
#7a6d4b
#928e79
#806536
#5e594d
#7a7669
#888168
#6b6c5d

            // 添加更多颜色
        ];

        // 按颜色明度值排序
        colors.sort((a, b) => {
            const getColorBrightness = (color) => {
                const r = parseInt(color.slice(1, 3), 16);
                const g = parseInt(color.slice(3, 5), 16);
                const b = parseInt(color.slice(5, 7), 16);
                return 0.299 * r + 0.587 * g + 0.114 * b;
            };
            return getColorBrightness(a) - getColorBrightness(b);
        });

        // 动态生成色块
        for (let i = 0; i < colors.length; i++) {
            const colorBlock = document.createElement("div");
            colorBlock.className = "color-block";
            colorBlock.style.backgroundColor = colors[i];
            colorBlock.addEventListener("click", () => {
                // 根据颜色对应到石头收集录的石头页面
                const stoneId = "stone" + (i + 1);
                const stoneCollectionURL = `stone-collection.html?id=${stoneId}`;
                window.location.href = stoneCollectionURL;
            });
            document.body.appendChild(colorBlock);
        }
    </script>
</body>
</html>
