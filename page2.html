        ];

        // 使用颜色明度进行排序
         colors.sort((a, b) => {
            const getBrightness = (color) => {
                const r = parseInt(color.substr(0, 2), 16);
                const g = parseInt(color.substr(2, 2), 16);
                const b = parseInt(color.substr(4, 2), 16);
                return 0.299 * r + 0.587 * g + 0.114 * b;
            };

            return getBrightness(a.color) - getBrightness(b.color);
        });

        const colorList = document.getElementById("color-list");

        // 动态生成颜色块
        colors.forEach((color, index) => {
            const colorBox = document.createElement("a");
            colorBox.classList.add("color-box");
            colorBox.style.backgroundColor = `#${color.color}`;
            colorBox.href = `stone-collection.html?id=${color.id}`;
            
            const colorText = document.createElement("p");
            colorText.textContent = `${index + 1} ${color.color}`;

            colorBox.appendChild(colorText);
            colorList.appendChild(colorBox);
        });
