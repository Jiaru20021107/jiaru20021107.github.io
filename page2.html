   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blocks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* 设置背景颜色 */
           color: #fff
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* 使用 flex 布局，并允许换行 */
            justify-content: center; /* 水平居中对齐 */
        }
         h1 {
            text-align: center;
            font-size: 24px;
              color: #fff;
            width: 100%; /* 使标题占满整个宽度 */
        }
         a {
    flex: 0 0 calc(20% - 20px);
    margin: 10px;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #000; /* 设置为黑色背景 */
    padding: 10px;
    border-radius: 5px;
}
        .color-block {
            width: 50px; /* 设置每个色块的宽度 */
            height: 50px; /* 设置每个色块的高度 */
            margin: 5px; /* 设置色块之间的间距 */
            cursor: pointer; /* 鼠标悬停时显示手型光标 */
        }
    </style>
</head>
<body>
     <h1 style="font-size: 28px; letter-spacing: 3mm;">拾色</h1>
     <h1 style="font-size: 18px; letter-spacing: 1mm;">collect color</h1>
    <script>
        // 颜色数据
        const colors = [
            { id: "stone1", color: "#685a4d" },
            { id: "stone2", color: "#493d37" },
            { id: "stone3", color: "#726e61" },
             { id: "stone4", color: "#6e523d" },
            { id: "stone5", color: "#6e583f" },
        { id: "stone6", color: "#7d8070" },
        { id: "stone7", color: "#8c8570" },
        { id: "stone8", color: "#705c49" },
        { id: "stone9", color: "#806e5c" },
        { id: "stone10", color: "#666664" },
        { id: "stone11", color: "#93644f" },
        { id: "stone12", color: "#847754" },
        { id: "stone13", color: "#4d4c45" },
            { id: "stone14", color: "#5a4f40" },
        { id: "stone15", color: "#6c6b5b" },
        { id: "stone16", color: "#716f5f" },
        { id: "stone17", color: "#8e866d" },
        { id: "stone18", color: "#675e4d" },
        { id: "stone19", color: "#63503e" },
        { id: "stone20", color: "#675d51" },
        { id: "stone21", color: "#8a8b7c" },
        { id: "stone22", color: "#96968b" },
        { id: "stone23", color: "#524936" },
        { id: "stone24", color: "#7a6d4b" },
        { id: "stone25", color: "#928e79" },
        { id: "stone26", color: "#806536" },
        { id: "stone27", color: "#5e594d" },
        { id: "stone28", color: "#7a7669" },
        { id: "stone29", color: "#888168" },
        { id: "stone30", color: "#6b6c5d" },
        { id: "stone31", color: "#6a6146" },
        { id: "stone32", color: "#685c51" },
        { id: "stone33", color: "#6a6559" },
            // 添加更多颜色
        ];

        // 按颜色明度值排序
        colors.sort((a, b) => {
            const getColorBrightness = (color) => {
                const r = parseInt(color.color.slice(1, 3), 16);
                const g = parseInt(color.color.slice(3, 5), 16);
                const b = parseInt(color.color.slice(5, 7), 16);
                return 0.299 * r + 0.587 * g + 0.114 * b;
            };
            return getColorBrightness(a) - getColorBrightness(b);
        });

        // 动态生成色块
        for (let i = 0; i < colors.length; i++) {
            const colorBlock = document.createElement("div");
            colorBlock.className = "color-block";
            colorBlock.style.backgroundColor = colors[i].color;
            colorBlock.addEventListener("click", () => {
                // 根据颜色对应到石头收集录的石头页面
                const stoneCollectionURL = `stone-collection.html?id=${colors[i].id}`;
                window.location.href = stoneCollectionURL;
            });
            document.body.appendChild(colorBlock);
        }
    </script>
</body>
</html>
