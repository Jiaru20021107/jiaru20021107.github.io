<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头收集录封面</title>
    <style>
        body {
            font-family: "GenWanMinJP-Regular（源云明体）.ttf", Arial, sans-serif; /* 使用 "GenWanMinJP-Regular（源云明体）.ttf" 字体，如果不可用则回退到 Arial 和 sans-serif */
            background-image: url('5454.jpg'); /* 使用自定义背景图片 */
            background-size: cover; /* 背景图片自适应大小 */
            background-position: center; /* 居中对齐背景图片 */
            background-repeat: no-repeat; /* 禁用背景图片平铺 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 48px; /* 放大字体两倍 */
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .center-text {
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 这是为了垂直居中对齐 */
}
    </style>
</head>
<body>
    <div class="center-text">
    <p>欢迎来到 2023 年的 100 枚石头</p>
</div>
    <button id="go-to-stone-collection">进入石头收集录</button>

    <script>
        const goToStoneCollectionButton = document.getElementById("go-to-stone-collection");

        goToStoneCollectionButton.addEventListener("click", () => {
            window.location.href = "image-overview.html"; // 跳转到石头收集录页面
        });
    </script>
</body>
</html>
