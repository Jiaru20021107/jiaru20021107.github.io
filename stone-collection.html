<!-- stone-collection.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头收集录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .image-container {
            position: relative;
        }
        img {
            width: auto;
            height: 100vh;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #return-to-directory {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        #magnifier {
            position: absolute;
            display: none;
            width: 200px;
            height: 200px;
            border: 1px solid #fff;
            background: rgba(0, 0, 0, 0.7);
            cursor: zoom-in;
        }
        #magnifier img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 这个元素将显示详细信息页面的图片 -->
        <img src="" alt="石头图片" id="stone-image">

        <!-- 放大镜内容 -->
        <div id="magnifier">
            <img src="" alt="放大镜图片" id="magnifier-image">
        </div>
    </div>

    <a href="image-overview.html" id="return-to-directory">返回到目录</a>

    <script>
        // 从URL中提取参数（石头ID）
        const urlParams = new URLSearchParams(window.location.search);
        const stoneId = urlParams.get("id");

        const stoneImage = document.getElementById("stone-image");
        const returnToDirectory = document.getElementById("return-to-directory");
        const magnifier = document.getElementById("magnifier");
        const magnifierImage = document.getElementById("magnifier-image");

        let isImageZoomed = false;
// 定义一个函数来显示指定的石头图片
function showStoneImage(imagePath) {
    stoneImage.src = imagePath;
    // 使用对应的放大镜图片
    magnifierImage.src = imagePath.replace(".png", "-magnifier.png");
}
        // 当图片被点击时，启用或禁用放大功能
        stoneImage.addEventListener("click", () => {
            if (isImageZoomed) {
                stoneImage.style.transform = "scale(1)";
                isImageZoomed = false;
                magnifier.style.display = "none";
            } else {
                stoneImage.style.transform = "scale(2)";
                isImageZoomed = true;
                magnifier.style.display = "block";
            }
        });

        // 当鼠标在图片上移动时，移动放大镜内容
        stoneImage.addEventListener("mousemove", (e) => {
            if (isImageZoomed) {
                const rect = stoneImage.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const percentX = (x / rect.width) * 100;
                const percentY = (y / rect.height) * 100;

                magnifier.style.left = `${x - magnifier.clientWidth / 2}px`;
                magnifier.style.top = `${y - magnifier.clientHeight / 2}px`;

                magnifierImage.style.left = `-${percentX}%`;
                magnifierImage.style.top = `-${percentY}%`;
            }
        });

        // 返回到目录页面
        returnToDirectory.addEventListener("click", () => {
            if (isImageZoomed) {
                stoneImage.style.transform = "scale(1)";
                isImageZoomed = false;
                magnifier.style.display = "none";
            }
        });

        // 根据参数显示相应的图片
        if (stoneId === "stone1") {
    showStoneImage("1.png");
} else if (stoneId === "stone2") {
    showStoneImage("2.png");
         } else if (stoneId === "stone3") {
            showStoneImage("3.png");
             } else if (stoneId === "stone4") {
            showStoneImage("4.png");
             } else if (stoneId === "stone5") {
            showStoneImage("5.png");
             } else if (stoneId === "stone6") {
            showStoneImage("6.png");
             } else if (stoneId === "stone7") {
            showStoneImage("7.png");
             } else if (stoneId === "stone8") {
            showStoneImage("8.png");
             } else if (stoneId === "stone9") {
            showStoneImage("9.png");
             } else if (stoneId === "stone10") {
            showStoneImage("10.png");
             } else if (stoneId === "stone11") {
            showStoneImage("11.png");
    </script>
    </body>
</html>
