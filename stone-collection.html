<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头收集录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #stone-info {
            text-align: center;
        }
        #stone-image {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到石头收集录</h1>
    </header>
    <div class="container">
        <div id="stone-info">
            <h2>石头名称</h2>
            <p>这里是有关石头的描述和感知感受。</p>
            <img id="stone-image" src="stone.jpg" alt="石头图片">
        </div>
        <button id="next-stone">下一个石头</button>
    </div>

    <script>
        // 在这里添加JavaScript代码以实现石头切换和其他互动功能
        // 每当用户点击“下一个石头”按钮时，您可以更新石头的信息和图像。
        // 您可以使用JavaScript数组来存储多个石头的信息。
        // 您还可以添加更多的交互性和功能，以满足您的需求。
        const stoneData = [
            {
                name: "石头1",
                description: "这是石头1的描述。",
                imageUrl: "1.png"
            },
            {
                name: "石头2",
                description: "这是石头2的描述。",
                imageUrl: "2.png"
            },
            
          {
                name: "石头3",
                description: "这是石头3的描述。",
                imageUrl: "3.png"
            }

        let currentIndex = 0;
        const stoneInfo = document.getElementById("stone-info");
        const stoneImage = document.getElementById("stone-image");
        const nextButton = document.getElementById("next-stone");

        function displayStone(index) {
            const stone = stoneData[index];
            stoneInfo.querySelector("h2").textContent = stone.name;
            stoneInfo.querySelector("p").textContent = stone.description;
            stoneImage.src = stone.imageUrl;
        }

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % stoneData.length;
            displayStone(currentIndex);
        });

        // 初始化显示第一个石头
        displayStone(currentIndex);
    </script>
    <header>
    <h1>欢迎来到 <a href="image-overview.html">石头收集录</a></h1>
</header>
</body>
</html>
