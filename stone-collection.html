<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头介绍</title>
</head>
<body>
    <h1>石头介绍</h1>
    <div id="stone-info">
        <h2>石头名称</h2>
        <p>这是石头的描述和感知感受。</p>
        <img src="" alt="石头图片" id="stone-image">
    </div>

    <script>
        const stoneInfo = document.getElementById("stone-info");
        const stoneImage = document.getElementById("stone-image");

        // 获取URL中的石头ID
        const urlParams = new URLSearchParams(window.location.search);
        const stoneId = urlParams.get("id");

        // 根据石头ID加载相应的石头信息
        if (stoneId === "stone1") {
            stoneInfo.querySelector("h2").textContent = "石头1";
            stoneInfo.querySelector("p").textContent = "这是石头1的描述。";
            stoneImage.src = "1.jpg";
        } else if (stoneId === "stone2") {
            stoneInfo.querySelector("h2").textContent = "石头2";
            stoneInfo.querySelector("p").textContent = "这是石头2的描述。";
            stoneImage.src = "2.jpg";
        }
        // 添加更多石头的信息加载部分
    </script>
</body>
</html>
