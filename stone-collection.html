<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头收集录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* 设置页面背景为黑色 */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .image-container {
            position: relative;
        }
        img {
            width: auto;
            height: 100vh; /* 设置图片高度占满整个页面高度 */
            display: block;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .magnifier {
            position: absolute;
            display: none;
            width: 200px; /* 放大镜宽度 */
            height: 200px; /* 放大镜高度 */
            border: 1px solid #fff;
            background: rgba(0, 0, 0, 0.7);
            cursor: zoom-in;
        }
        .magnifier img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1.jpg" alt="石头1" id="stone-image-1" class="stone-image">
        <div class="magnifier" id="magnifier-1">
            <img src="1.jpg" alt="放大镜图片">
        </div>
    </div>

    <div class="image-container">
        <img src="2.jpg" alt="石头2" id="stone-image-2" class="stone-image">
        <div class="magnifier" id="magnifier-2">
            <img src="2.jpg" alt="放大镜图片">
        </div>
    </div>

    <!-- 添加更多石头的信息加载部分，以设置相应的图片路径 -->

    <a href="image-overview.html" id="return-to-directory">返回到目录</a>

    <script>
        const stoneImages = document.querySelectorAll(".stone-image");
        const magnifiers = document.querySelectorAll(".magnifier");

        stoneImages.forEach((stoneImage, index) => {
            stoneImage.addEventListener("click", () => {
                magnifiers.forEach((magnifier) => {
                    magnifier.style.display = "none";
                });

                magnifiers[index].style.display = "block";
            });

            // 放大后，放大镜随鼠标移动
            stoneImage.addEventListener("mousemove", (e) => {
                if (magnifiers[index].style.display === "block") {
                    const rect = stoneImage.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    magnifiers[index].style.left = `${x - magnifiers[index].clientWidth / 2}px`;
                    magnifiers[index].style.top = `${y - magnifiers[index].clientHeight / 2}px`;
                }
            });
        });

        const returnToDirectory = document.getElementById("return-to-directory");

        returnToDirectory.addEventListener("click", () => {
            magnifiers.forEach((magnifier) => {
                magnifier.style.display = "none";
            });
        });
    </script>
</body>
</html>
