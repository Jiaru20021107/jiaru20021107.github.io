<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头收集录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* 设置页面背景为黑色 */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .image-container {
            position: relative;
        }
        img {
            width: auto;
            height: 100vh; /* 设置图片高度占满整个页面高度 */
            display: block;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #return-to-directory {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        #magnifier {
            position: absolute;
            display: none;
            width: 200px; /* 放大镜宽度 */
            height: 200px; /* 放大镜高度 */
            border: 1px solid #fff;
            background: rgba(0, 0, 0, 0.7);
            cursor: zoom-in;
        }
        #magnifier img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="" alt="石头图片" id="stone-image">

        <div id="magnifier">
            <img src="" alt="放大镜图片" id="magnifier-image">
        </div>
    </div>

    <a href="image-overview.html" id="return-to-directory">返回到目录</a>

    <script>
        const stoneImage = document.getElementById("stone-image");
        const returnToDirectory = document.getElementById("return-to-directory");
        const magnifier = document.getElementById("magnifier");
        const magnifierImage = document.getElementById("magnifier-image");

        // 获取URL中的石头ID
        const urlParams = new URLSearchParams(window.location.search);
        const stoneId = urlParams.get("id");

        // 根据石头ID加载相应的石头图片
        if (stoneId === "stone1") {
            stoneImage.src = "1.jpg"; // 设置图片路径为石头1的图片
        } else if (stoneId === "stone2") {
            stoneImage.src = "2.jpg"; // 设置图片路径为石头2的图片
        }
        // 添加更多石头的信息加载部分，以设置相应的图片路径

        let isImageZoomed = false;

        stoneImage.addEventListener("click", () => {
            if (isImageZoomed) {
                stoneImage.style.transform = "scale(1)";
                isImageZoomed = false;
                magnifier.style.display = "none";
            } else {
                stoneImage.style.transform = "scale(2)";
                isImageZoomed = true;
                magnifier.style.display = "block";
            }
        });

        stoneImage.addEventListener("mousemove", (e) => {
            if (isImageZoomed) {
                const rect = stoneImage.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const percentX = (x / rect.width) * 100;
                const percentY = (y / rect.height) * 100;

                magnifier.style.left = `${x - magnifier.clientWidth / 2}px`; // 放大镜位置随鼠标移动
                magnifier.style.top = `${y - magnifier.clientHeight / 2}px`;

                magnifierImage.style.left = `-${percentX}%`;
                magnifierImage.style.top = `-${percentY}%`;
            }
        });

        returnToDirectory.addEventListener("click", () => {
            if (isImageZoomed) {
                stoneImage.style.transform = "scale(1)";
                isImageZoomed = false;
                magnifier.style.display = "none";
            }
        });
    </script>
</body>
</html>
