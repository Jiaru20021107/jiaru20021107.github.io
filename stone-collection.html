<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头收集录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* 设置页面背景为黑色 */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 95%; /* 调整容器宽度 */
            max-width: 1000px; /* 设置最大宽度，以避免过大 */
            background-color: #fff; /* 设置容器背景为白色 */
            border: 2px solid #000;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .info {
            padding: 20px;
            flex: 1;
            border: 2px solid #000; /* 添加边框 */
            margin: 1cm; /* 1厘米的间隔 */
            text-align: left;
            padding-left: 1cm;
            padding-right: 1cm;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin: 20px;
        }
        img {
            max-width: 50%; /* 图片缩小一倍 */
            max-height: 50%;
            height: auto;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #return-to-directory {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h2>石头名称</h2>
            <p>这是石头的描述和感知感受。</p>
        </div>
        <img src="" alt="石头图片" id="stone-image">
    </div>

    <a href="image-overview.html" id="return-to-directory">返回到目录</a>

    <script>
        const stoneInfo = document.querySelector(".info");
        const stoneImage = document.getElementById("stone-image");
        const returnToDirectory = document.getElementById("return-to-directory");

        // 获取URL中的石头ID
        const urlParams = new URLSearchParams(window.location.search);
        const stoneId = urlParams.get("id");

        // 根据石头ID加载相应的石头信息
        if (stoneId === "stone1") {
            stoneInfo.querySelector("h2").textContent = "石头1";
            stoneInfo.querySelector("p").textContent = "这是石头1的描述。";
            stoneImage.src = "1.jpg"; // 设置图片路径为石头1的图片
        } else if (stoneId === "stone2") {
            stoneInfo.querySelector("h2").textContent = "石头2";
            stoneInfo.querySelector("p").textContent = "这是石头2的描述。";
            stoneImage.src = "2.jpg"; // 设置图片路径为石头2的图片
        }
        // 添加更多石头的信息加载部分，以设置相应的图片路径

        let isImageZoomed = false;

        stoneImage.addEventListener("click", () => {
            if (isImageZoomed) {
                stoneImage.style.transform = "scale(1)";
                isImageZoomed = false;
            } else {
                stoneImage.style.transform = "scale(2)";
                isImageZoomed = true;
            }
        });
    </script>
</body>
</html>
