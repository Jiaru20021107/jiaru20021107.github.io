<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头收集录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 32px; /* 放大文字 */
            margin: 20px;
            border: 2px solid #000; /* 添加黑色边框 */
            padding: 10px;
        }
        #stone-info {
            text-align: center;
            max-height: 80vh; /* 限制内容的最大高度为视口高度的80% */
            overflow-y: auto; /* 添加垂直滚动条 */
        }
        img {
            max-width: 100%; /* 图片适应屏幕宽度 */
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>石头收集录</h1>
    <div id="stone-info">
        <h2>石头名称</h2>
        <p>这是石头的描述和感知感受。</p>
        <img src="" alt="石头图片" id="stone-image">
    </div>

    <script>
        const stoneInfo = document.getElementById("stone-info");
        const stoneImage = document.getElementById("stone-image");

        // 获取URL中的石头ID
        const urlParams = new URLSearchParams(window.location.search);
        const stoneId = urlParams.get("id");

        // 根据石头ID加载相应的石头信息
        if (stoneId === "stone1") {
            stoneInfo.querySelector("h2").textContent = "石头1";
            stoneInfo.querySelector("p").textContent = "这是石头1的描述。";
            stoneImage.src = "1.jpg"; // 设置图片路径为石头1的图片
        } else if (stoneId === "stone2") {
            stoneInfo.querySelector("h2").textContent = "石头2";
            stoneInfo.querySelector("p").textContent = "这是石头2的描述。";
            stoneImage.src = "2.jpg"; // 设置图片路径为石头2的图片
        }
        // 添加更多石头的信息加载部分，以设置相应的图片路径
    </script>
</body>
</html>
