<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头收集录</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .image-container {
            position: relative;
        }
        img {
            width: auto;
            height: 100vh;
            display: block;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #return-to-directory {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        #magnifier {
            position: absolute;
            display: none;
            width: 200px;
            height: 200px;
            border: 1px solid #fff;
            background: rgba(0, 0, 0, 0.7);
            cursor: zoom-in;
        }
        #magnifier img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="" alt="石头图片" id="stone-image">

        <div id="magnifier">
            <img src="magnifier.jpg" alt="放大镜图片" id="magnifier-image">
        </div>
    </div>
<img class="guide-image" data-stone-image="1.jpg" src="guide1.jpg" alt="导览图片1">
<img class="guide-image" data-stone-image="2.jpg" src="guide2.jpg" alt="导览图片2">
    <a href="image-overview.html" id="return-to-directory">返回到目录</a>

<!-- 添加更多导览图片 -->

    <script>
        const stoneImage = document.getElementById("stone-image");
        const returnToDirectory = document.getElementById("return-to-directory");
        const magnifier = document.getElementById("magnifier");
        const magnifierImage = document.getElementById("magnifier-image");

        let isImageZoomed = false;

        // 定义一个函数来显示指定的石头图片
        function showStoneImage(imagePath) {
            stoneImage.src = imagePath;
        }

        // 当导览图片被点击时，调用showStoneImage函数来显示相应的石头图片
        document.addEventListener("DOMContentLoaded", () => {
            const guideImages = document.querySelectorAll(".guide-image");
            guideImages.forEach((image) => {
                image.addEventListener("click", () => {
                    showStoneImage(image.getAttribute("data-stone-image"));
                });
            });
        });

        stoneImage.addEventListener("click", () => {
            if (isImageZoomed) {
                stoneImage.style.transform = "scale(1)";
                isImageZoomed = false;
                magnifier.style.display = "none";
            } else {
                stoneImage.style.transform = "scale(2)";
                isImageZoomed = true;
                magnifier.style.display = "block";
            }
        });

        stoneImage.addEventListener("mousemove", (e) => {
            if (isImageZoomed) {
                const rect = stoneImage.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const percentX = (x / rect.width) * 100;
                const percentY = (y / rect.height) * 100;

                magnifier.style.left = `${x - magnifier.clientWidth / 2}px`;
                magnifier.style.top = `${y - magnifier.clientHeight / 2}px`;

                magnifierImage.style.left = `-${percentX}%`;
                magnifierImage.style.top = `-${percentY}%`;
            }
        });

        returnToDirectory.addEventListener("click", () => {
            if (isImageZoomed) {
                stoneImage.style.transform = "scale(1)";
                isImageZoomed = false;
                magnifier.style.display = "none";
            }
        });
    </script>
</body>
</html>
